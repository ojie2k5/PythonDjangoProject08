<! –– use extends to use base.html for a universal code to limit repeats. ––>

{% extends "blog/base.html" %}

<! –– block content is use to specify what part of the code is being extended using base.html -->
{% block content %}
        <article class="media content-section">
            <!-- below is the code for showing image of author at the home page -->
            <img class="rounded-circle article-img" src="{{} object.author.profile.image.url}">
            <!-- end of code-->
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{%  url 'user-posts' object.author.username %}">{{ object.author }}</a>
                    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    {% if object.author == user %}
                    <div>
                        <a class="bnt btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="bnt btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                    {% endif %}
                </div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
{% endblock content %}
