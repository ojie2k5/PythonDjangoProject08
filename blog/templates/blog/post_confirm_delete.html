<! –– a form that ask or confirm to delete a post -->
<! –– use extends to use base.html for a universal code to limit repeats. ––>
<! –– block content is use to specify what part of the code is being extended using base.html -->
{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
      <form method="Post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are your sure you want to delete the post '{{object.title}}'</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn_outline_danger" type="submit">Yes, Delete</button>
            <a class="btn btn_outline_secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
